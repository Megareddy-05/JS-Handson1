<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="url">
        <label for="name"> NAME</label>
        <input type="text" name="name" id="name"><br/>
     
        <label for="email"> E mail</label>
        <input type="email" name="email" id="email"><br>
     
        <label for="pass"> Password</label>
        <input type="password" name="Password" id="pass"><br/>
         
        <label for="num"> NAME</label>
        <input type="number" name="number" id="num"><br/>
     
       <label for="male">MALE</label>
       <input type="radio" name="gender" id="male" value="male">
     
       <label for="female">FEMALE</label>
       <input type="radio" name="gender" id="female" value="female"><br>
     
       <label for="ch1">HTML</label>
       <input type="checkbox" name="Subject" id="ch1" value="html" >
     
       <label for="ch2">CSS</label>
       <input type="checkbox" name="Subject" id="ch2" value="css" >
     
       <label for="ch3">JS</label>
       <input type="checkbox" name="Subject" id="ch3" value="js" >
     
     
     <br>
       <input type="submit" value="CLICK ME FOR SUBMIT"><br>
       <input type="reset" value="click me for reset">
    </form>
     
      
</body>
